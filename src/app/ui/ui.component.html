<div class="text-center">
  <!-- Agregamos la clase "text-center" al contenedor principal -->

  <div class="calculator mx-auto">
    <form>
      <div class="input-group">
        <span class="input-group-addon"
          ><i class="glyphicon glyphicon-pencil"></i
        ></span>
        <input
          id="operator1"
          [(ngModel)]="operator1"
          type="number"
          class="form-control operator1"
          name="operator1"
          placeholder="0.0"
        />
      </div>

      <div class="input-group">
        <span class="input-group-addon"
          ><i class="glyphicon glyphicon-pencil"></i
        ></span>
        <input
          id="operator2"
          [(ngModel)]="operator2"
          type="number"
          class="form-control operator2"
          name="operator2"
          placeholder="0.0"
        />
      </div>

      <span class="result">{{ result }}</span>
    </form>
    <br />
    <button class="btn addition-button" (click)="addition()">+</button>

    <button class="btn substraction-button" (click)="substraction()">-</button>

    <button class="btn multiplicacion-button" (click)="multiplication()">
      *
    </button>

    <button class="btn division-button" (click)="division()">/</button>
    <button class="btn potencia-button" (click)="potencia()">^</button>
    <button class="btn percent-button" (click)="percent()">%</button>
  </div>
</div>
